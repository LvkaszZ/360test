<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360° Obrót</title>
    <style>
        body { margin: 0; overflow: hidden; display: flex; justify-content: center; align-items: center; background: black; }
        img { position: absolute; max-width: 100vw; max-height: 100vh; display: none; transform-origin: center; }
    </style>
</head>
<body>
    <script>
        const imageCount = 72; // Liczba zdjęć
        let currentIndex = 0;
        let images = [];
        let isDragging = false;
        let startX = 0;
        let scale = 1;  // Zmienna do przechowywania poziomu przybliżenia
        let maxScale = 3;  // Maksymalne przybliżenie
        let minScale = 0.5;  // Minimalne przybliżenie

        for (let i = 0; i < imageCount; i++) {
            const img = new Image();
            img.src = `images/frame${i + 1}.jpg`; // Dostosuj ścieżkę do zdjęć
            img.style.display = i === 0 ? 'block' : 'none';
            document.body.appendChild(img);
            images.push(img);
        }

        function showImage(index) {
            images[currentIndex].style.display = 'none';
            currentIndex = (index + imageCount) % imageCount;
            images[currentIndex].style.display = 'block';
        }

        function applyZoom() {
            images[currentIndex].style.transform = `scale(${scale})`;
        }

        document.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.clientX;
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const delta = e.clientX - startX;
                if (Math.abs(delta) > 10) {
                    showImage(currentIndex + (delta > 0 ? -1 : 1));
                    startX = e.clientX;
                }
            }
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
        });

        // Dodanie funkcji zoomowania
        document.addEventListener('wheel', (e) => {
            e.preventDefault();
            if (e.deltaY < 0) {
                scale = Math.min(scale * 1.1, maxScale);  // Powiększ
            } else {
                scale = Math.max(scale / 1.1, minScale);  // Pomniejsz
            }
            applyZoom();
        });

    </script>
</body>
</html>
