<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo 360° Produktów</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/spritespin@4.0.7/release/spritespin.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
        .viewer { width: 300px; height: 300px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>Demo Zdjęć Produktowych 360°</h1>
    <div class="container">
        <div class="viewer" id="viewer1"></div>
        <div class="viewer" id="viewer2"></div>
        <div class="viewer" id="viewer3"></div>
        <div class="viewer" id="viewer4"></div>
        <div class="viewer" id="viewer5"></div>
        <div class="viewer" id="viewer6"></div>
    </div>
    
    <script>
        function initViewer(id, imagePath, frameCount) {
            $(id).spritespin({
                source: Array.from({ length: frameCount }, (_, i) => `${imagePath}/frame${i + 1}.jpg`),
                width: 300,
                height: 300,
                frameTime: 40,
                animate: false,
                sense: -1,
                responsive: true,
                enableZoom: true,
                zoomFactor: 2
            });
        }

        $(document).ready(function () {
            initViewer("#viewer1", "images/product1", 72);
            initViewer("#viewer2", "images/product2", 72);
            initViewer("#viewer3", "images/product3", 72);
            initViewer("#viewer4", "images/product4", 72);
            initViewer("#viewer5", "images/product5", 72);
            initViewer("#viewer6", "images/product6", 72);
        });
    </script>
</body>
</html>
